<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      defer
    ></script>
    <script src="main.js" defer></script>

    <title>crystal game</title>
  </head>
  <body>
    <main>
      <h1>Crystal Collector</h1>
      <h2>Target <span class="target"></span></h2>
      <h2>Score <span class="score"></span></h2>
      <div class="crystal-container">
        <h2>Crystal Selection</h2>

        <img src="./img/crystal-1.png" class="crystal crystal-1" />
        <img src="./img/crystal-2.png" class="crystal crystal-2" />
        <img src="./img/crystal-3.png" class="crystal crystal-3" />
        <img src="./img/crystal-4.png" class="crystal crystal-4" />
      </div>
      <h2>Wins <span class="win"></span></h2>
      <h2>Losses <span class="loss"></span></h2>
    </main>
  </body>
</html>
